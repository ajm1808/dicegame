<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Diceroll2</title>
</head>
<body>
   <div class ="wrapper clearfix">
       <div class="player-0-panel active">
           <div class ="player-name" id="name-0">Player 1</div>
           <div class="player-score" id="score-0">20</div>
           <div class="player-current-box">
               <div class="player-current-label">Current</div>
               <div class="player-current-score" id="current-0">10</div>
           </div>
       </div>
       <div class="player-1-panel">
        <div class ="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">25</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">10</div>
        </div>
        </div>
    <button class="btn-new">New game
    </button>
    <button class="btn-roll">Dice Roll
    </button>
    <button class="btn-hold">Hold
    </button>
    <input type="text" class="final-score" placeholder="Final Score">

    <img src="img/dice1.png" alt="Dice" class = "dice" id="dice1">
    <img src="img/dice4.png" alt="Dice" class = "dice" id="dice2">
    
    
   </div>

    <script src = "script.js"></script> 
</body>
</html>
